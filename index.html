<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <style>
        .model-viewer {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #ccc;
            margin: 20px auto;
            background: #ffffff;
        }

        .model-container {
            width: 100%;
            height: 100%;
            background: #ffffff;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-text {
            font-family: Arial, sans-serif;
            color: #333;
            margin-bottom: 20px;
        }

        .loading-bar-container {
            width: 200px;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s ease;
        }

        .vr-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            z-index: 100;
            display: none;
        }

        .vr-button:hover {
            background-color: #45a049;
        }

        .vr-button:disabled {
            background-color: #cccccc;
            cursor: default;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
    <script src="ModelViewer.js"></script>
</head>
<body>
    <div class="model-viewer">
        <div id="model-container" class="model-container"></div>
        <div id="loading-overlay" class="loading-overlay">
            <div class="loading-text">Loading 3D Model...</div>
            <div class="loading-bar-container">
                <div id="loading-bar" class="loading-bar"></div>
            </div>
        </div>
        <button id="vr-button" class="vr-button">Enter VR</button>
    </div>

    <script>
 
        const viewer = new ModelViewer({
            containerId: 'model-container',
            modelPath: 'models/WineCup.stl',
            backgroundColor: '#FFFFFF',
            modelColor: '#c0c0c0',
            autoRotate: true,
            enableVR: true
        });
    </script>
</body>
</html>
